<style
  style="display: inline-block; white-space: pre-wrap; font: 1em monospace;"
  contenteditable="true"
>
  /* Editable style!
    Provided globals: --x, --y, normalized from 0 to 1 */
  span {
    --PI: 3.14159;
    /* create new UV from -1 to 1 */
    --u: calc(2.0 * var(--x) - 1.0);
    --v: calc(2.0 * var(--y) - 1.0);
    /* no square root */
    --dist: calc((var(--u) * var(--u) + var(--v) * var(--v))/2.0 - 0.25);
    /* approximation of atan(v, u) */
    --atan-div: calc(var(--v) / (var(--u) + 0.001));
    --angle-x: calc(var(--atan-div) / (1.0 + 0.28125*var(--atan-div)*var(--atan-div)) * 1.3);
    --angle-y: calc(var(--angle-x) + 1.5);
    --angle-z: calc(var(--angle-x) + 3.0);
    --angle-w: calc(var(--angle-x) + 4.5);
    /* approximation of 0.1*sin(angle + someConstant) */
    --sin-x: calc(1.6 * var(--angle-x) * (var(--PI) - var(--angle-x)) / (5*var(--PI)*var(--PI) - 4*var(--angle-x)*(var(--PI) - var(--angle-x))));
    --sin-y: calc(1.6 * var(--angle-y) * (var(--PI) - var(--angle-y)) / (5*var(--PI)*var(--PI) - 4*var(--angle-y)*(var(--PI) - var(--angle-y))));
    --sin-z: calc(1.6 * var(--angle-z) * (var(--PI) - var(--angle-z)) / (5*var(--PI)*var(--PI) - 4*var(--angle-z)*(var(--PI) - var(--angle-z))));
    --sin-w: calc(1.6 * var(--angle-w) * (var(--PI) - var(--angle-w)) / (5*var(--PI)*var(--PI) - 4*var(--angle-w)*(var(--PI) - var(--angle-w))));

    --bg-x: max(calc(var(--dist) - var(--sin-x)), calc(var(--sin-y) - var(--dist)));
    --bg-y: max(calc(var(--dist) - var(--sin-y)), calc(var(--sin-z) - var(--dist)));
    --bg-z: max(calc(var(--dist) - var(--sin-z)), calc(var(--sin-w) - var(--dist)));
    --bg-w: max(calc(var(--dist) - var(--sin-w)), calc(var(--sin-x) - var(--dist)));

    --clamped-bg-x: max(0.0, min(1.0, calc(var(--bg-x) * 10.0)));
    --clamped-bg-y: max(0.0, min(1.0, calc(var(--bg-y) * 10.0)));
    --clamped-bg-z: max(0.0, min(1.0, calc(var(--bg-z) * 10.0)));
    --clamped-bg-w: max(0.0, min(1.0, calc(var(--bg-w) * 10.0)));

    --dot: calc(var(--clamped-bg-x)*72.0*var(--sin-x) + var(--clamped-bg-y)*72.0*var(--sin-y) + var(--clamped-bg-z)*72.0*var(--sin-z) + var(--clamped-bg-w)*72.0*var(--sin-w));

    --r: calc(var(--dot) * (var(--sin-x) - 0.1));
    --g: calc(var(--dot) * (var(--sin-y) - 0.1));
    --b: calc(var(--dot) * (var(--sin-z) - 0.1));

    background-color: rgb(
      calc(var(--r) * 255),
      calc(var(--g) * 255),
      calc(var(--b) * 255)
    );
  }
</style>
